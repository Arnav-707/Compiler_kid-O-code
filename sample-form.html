<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="main">
            <h1>GeeksforGeeks</h1>
            <h3>Enter your login credentials</h3>
            <form method="post" action="http://localhost/signup">
                  <!-- <form method="post" action="http://localhost/login"> -->
                <label for="name">
                    name:
              </label>
              <input type="text"
                     id="name" 
                     name="name"
                     placeholder="Enter your Name" required>
                  <label for="email">
                        Email:
                  </label>
                  <input type="text" 
                         id="email" 
                         name="email" 
                         placeholder="Enter your email" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <input type="submit">
                              <!-- Submit -->
                  </div>
            </form>
            <p>Not registered?
                  <a href="#"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>
</body>

</html>
